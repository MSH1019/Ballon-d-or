{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Ballon d'Or Voting{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
          <img src="{% static 'images/trophy.png' %}" alt="Trophy Icon" width="24" height="24">
          TheFanAward
        </a>

        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'vote' %}">Vote</a>
          <a class="nav-link" href="{% url 'live_results' %}">Live Results</a>
        </div>
      </div>
    </nav>

  
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <!-- Choices.js JS -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    new Choices('#id_player_1st', { searchEnabled: true, shouldSort: true });
    new Choices('#id_player_2nd', { searchEnabled: true, shouldSort: true });
    new Choices('#id_player_3rd', { searchEnabled: true, shouldSort: true });
  });
</script>

</body>
</html>
