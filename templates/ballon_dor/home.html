{% extends "ballon_dor/base.html" %}
{% load static %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="p-5 rounded" style="max-width: 700px; width: 100%; background-color: #0b0c10; border: 1px solid gold; box-shadow: 0 0 30px gold;">

    <h1 class="text-center mb-3" style="color: gold;">🏆 People's Ballon d'Or</h1>
    <p class="text-center text-muted mb-4">Pick your top 3 players and see how the world is voting!</p>

    <div class="d-flex justify-content-center gap-3">
      <a href="{% url 'vote' %}" class="btn btn-warning btn-lg text-dark fw-bold">Vote Now</a>
      <a href="{% url 'live_results' %}" class="btn btn-outline-light btn-lg">See Live Results</a>
    </div>

  </div>
</div>

<div class="text-center mt-5">
  <img src="{% static 'images/hero.jpg' %}" alt="Ballon d'Or" class="img-fluid rounded shadow">
</div>

<footer class="text-center text-muted mt-5 mb-3">
  © 2025 People's Ballon d'Or — Made by Mohamed
</footer>
{% endblock %}
